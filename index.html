     <title>Split your Tilemap!</title>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

     <!-- Bootstrap CSS v5.2.1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
     <div class="row justify-content-center m-0">
          <div class="col-9">
               <h1 class="text-center mt-5 heading"><span class="gradientText">Split</span> your Tilemap</h1>
               <div
                    class="fileContainer position-relative d-flex justify-content-center align-items-center w-100 mt-3 p-5">
                    <div class="btnContainer w-100 text-center d-flex justify-content-center p-0 p-md-5">
                         <label class="uploadBtn p-3" for="upload">
                              <img src="attach_file.svg">
                              <p class="m-0 d-flex justify-content-center align-items-center fs-3">Choose File</p>
                         </label>
                         <input type="file" id="upload" accept="image/*" class="d-none">
                    </div>
               </div>
               <div class="inputsContainer mt-5 row m-0 w-100 gy-2 justify-content-center">
                    <div class="width col-8 col-md-4">
                         <label for="tileWidth" class="dimensionsLabel">Tile Width:</label>
                         <input type="number" id="tileWidth" value="8" class="dimensionInput">
                    </div>
                    <div class="height col-8 col-md-4">
                         <label for="tileHeight" class="dimensionsLabel">Tile Height:</label>
                         <input type="number" id="tileHeight" value="8" class="dimensionInput">
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-end">
                         <button id="splitButton" class="w-100">Split Tilemap</button>
                    </div>

               </div>

               <canvas id="canvas"></canvas>
          </div>
     </div>

     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
